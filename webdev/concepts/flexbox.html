<!DOCTYPE html>
<html>
<head>
<title>FlexBox Practice</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

    body {
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px;
        background-color: #a19a79;
    }

    h1 {
        display: block;
        width: 20%;
        font-size: 3em;
        border: 2px solid;
        border-color: rgb(192, 192, 192);
    }

    .example {
        margin: 10px 5px 10px 5px;
        padding: 25px 2em 25px 2em;
        border-bottom: 2px solid;
    }

    .container1 {
        display: flex;
        justify-content: center;
        background-color: dodgerblue;
    }

    .container1 div {
        /*
        Apparently, this CSS rule applies to all the divs
        within the parent container1.
        */
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
    }

</style>
</head>
<body>
    <div class="example">
        <h1>Example 1</h1>
        <div class="container1">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
            <div>Six</div>
            <div>Seven</div>
            <div>Eight</div>
            <div>Nine</div>
            <div>Ten</div>
            <div>Eleven</div>
        </div>
    </div>
    <div class="example">

    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>FlexBox Practice</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

    body {
        background-color: rgb(175, 175, 150);
    }

    .contents {
        border: 1px;
        border-style: solid;
    }

    .wrapper {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }

    .container {
        background-color: rgba(122, 202, 255, 0.747);
        font-family: sans-serif;
        font-size: 18px;
        height: 100px;
        width: 100px;
        padding: 5px 8px;
        margin: 5px;
    }

    .container div {

    }

</style>
</head>
<body>
    <div class="contents">
        <div class="wrapper">
                <div class="container">One</div>
                <div class="container">Two</div>
                <div class="container">Three</div>
                <div class="container">Four</div>
                <div class="container">Five</div>
                <div class="container">Six</div>
                <div class="container">Seven</div>
                <div class="container">Eight</div>
                <div class="container">Nine</div>
                <div class="container">Ten</div>
                <div class="container">Eleven</div>
        </div>
    </div>
</body>
</html>
